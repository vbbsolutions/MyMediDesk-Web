<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-danger">
        <div class="row">
          <div class="col-md-6 text-left">
            <h1 class="mb-3 red">Doctors List</h1>
          </div>
          <div class="col-md-6 text-right">
            <a href="javascript:void(0);" [routerLink]="['/hospital/doctorRegister']">
              <button class="btn btn-success btn-md float-right">
                + ADD Doctor
              </button>
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6 text-left">
            <div class="form-row">
              <label for="inputPassword" class="col-sm-2 col-form-label form-inline">Search:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchItem">
              </div>
            </div>
          </div>
          <div class="form-group col-md-6 text-right">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Show
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="javascript:void(0);">5</a>
                <a class="dropdown-item" href="javascript:void(0);">10</a>
                <a class="dropdown-item" href="javascript:void(0);">20</a>
                <a class="dropdown-item" href="javascript:void(0);">50</a>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive table-scroll">
          <table id="ejemplo" class="table table-striped">
            <thead style="width: auto;">
              <tr style="width: auto;">
                <th>S.No</th>
                <th>Doctor name</th>
                <th>Qualification</th>
                <th>Mail ID</th>
                <th>Mobile Number</th>
                <th>City</th>
                <th>State</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctorList | filter:searchItem; let i=index">
                <td>{{i+1}}</td>
                <td>
                  <h2 class="table-avatar tablePadding">
                    <a href="javascript:void(0);" class="avatar avatar-sm mr-2">
                      <img class="avatar-img rounded-circle" src="{{ImageURL}}{{doctor.ImageURL}}"
                        (click)="open(mymodal, doctor.ImageURL)">
                    </a>
                  </h2>
                  <a href="javascript:void(0);">
                    {{doctor.FirstName}} {{doctor.LastName}}
                  </a>
                </td>
                <td>{{doctor.Degree}}</td>
                <td>{{doctor.Email}}</td>
                <td>{{doctor.MobileNumber}}</td>
                <td>{{doctor.City}}</td>
                <td>{{doctor.State}}</td>
                <td class="text-center">
                  <a href="javascript:void(0);" class="bg-primary-light" (click)="editDoctor(doctor.Id)">
                    <i class="fa fa-edit"> Edit / Delete</i>
                  </a>
                  <!-- &nbsp;
                    <a href="javascript:void(0);" class="bg-danger-light" (click)="deleteDoctor(doctor.Id)">
                      <i class="fa fa-trash"></i>
                    </a> -->
                </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{ImageURL}}{{openImageName}}" alt="Failed to Load">
  </div>
</ng-template>
