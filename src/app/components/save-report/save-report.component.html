<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Save Report</h4>
            <p class="card-category">Complete your Report</p>
          </div>
          <div class="card-body">
            <form [formGroup]="uploadFileForm" (ngSubmit)="uploadFileFun()">
              <div class="form-row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                  <label>Upload File<span class="required"> * </span></label>
                  <input type="file" formControlName="uploadFile" [(ngModel)]="uploadFileData.uploadFile"
                    [ngClass]="{ 'is-invalid': submitted && uploadFileControl.uploadFile.errors}" />
                  <div *ngIf="submitted && uploadFileControl.uploadFile.errors" class="invalid-feedback">
                    <div *ngIf="uploadFileControl.uploadFile.errors.required">Upload File is required</div>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button class="btn btn-secondary" type="reset" (click)="reset()">Cancel</button>
                <button class="btn btn-primary mr-1">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
